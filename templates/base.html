<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if section %}
        <title>{{ config.title }} | {{ section.title }}</title>
        <meta name="description" content="{{ section.description }}">
    {% elif page %}
        <title>{{ config.title }} | {{ page.title }}</title>
        <meta name="description" content="{{ page.description }}">
    {% else %}
        <title>{{ config.title }}</title>
        <meta name="description" content="{{ config.description }}">
    {% endif %}
    <meta name="keywords" content="Rust, Programming, Education, Tutorials, Learning, Crates">
    <meta name="author" content="Chevy Ray Johnston">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=0.5, user-scalable=no" name="viewport">
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="stylesheet" href="/fa/brands.css">
    <link rel="stylesheet" href="/fa/fontawesome.css">
    <link rel="stylesheet" href="/fa/regular.css">
    <link rel="stylesheet" href="/fa/solid.css">
    <link rel="stylesheet" href="/fa/v4-shims.css">
</head>
<body>
    <div class="page flex-x">
        <div class="page-side fill"></div>
        <div class="page-center">
            <div class="page-upper flex-x">
                <div class="title-side fill"></div>
                <div class="title"></div>
                <div class="title-side fill"></div>
            </div>
            <div class="page-lower flex-x">
                <div class="side-bar"></div>
                <div class="inside-box fill">
                    <div class="nav-bar flex-x">
                        <div class="fill"></div>
                        {% include "nav-bar.html" %}
                        <div class="fill"></div>
                    </div>
                    <div class="content">
                        {% block content %}
                        {% endblock content %}
                    </div>
                    {% include "footer.html" %}
                </div>
                <div class="side-bar"></div>
            </div>
        </div>
        <div class="page-side fill"></div>
    </div>
</body>
<script src="/js/code-snippets.js"></script>
</html>
