<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if section %}
        <title>{{ config.title }} | {{ section.title }}</title>
        <meta name="description" content="{{ section.description }}">
    {% elif page %}
        <title>{{ config.title }} | {{ page.title }}</title>
        <meta name="description" content="{{ page.description }}">
    {% else %}
        <title>{{ config.title }}</title>
        <meta name="description" content="{{ config.description }}">
    {% endif %}
    <meta name="description" content="{{ config.description }}">
    <meta name="keywords" content="Rust, Programming, Education, Tutorials, Learning, Crates">
    <meta name="author" content="Chevy Ray Johnston">
    <meta name="viewport" content="width=device-width" >
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/sheet.css">
    <link rel="stylesheet" href="/fa/brands.css">
    <link rel="stylesheet" href="/fa/fontawesome.css">
    <link rel="stylesheet" href="/fa/regular.css">
    <link rel="stylesheet" href="/fa/solid.css">
    <link rel="stylesheet" href="/fa/v4-shims.css">
</head>
<body>
    <div class="flex-x upper">
        <div class="fill upper-side"></div>
        <div class="title">
            <div class="fill title-side"></div>
            <div class="title-center"></div>
            <div class="fill title-side"></div>
        </div>
        <div class="fill upper-side"></div>
    </div>
    <div class="flex-x lower">
        <div class="fill"></div>
        <div class="flex-x lower-center">
            <div class="inner-side"></div>
            <div class="fill inner">
                <div class="flex-x nav-bar">
                    <div class="fill"></div>
                    {% include "nav-bar.html" %}
                    <div class="fill"></div>
                </div>
                <div class="content">
                    {% block content %}
                    {% endblock content %}
                </div>
                {% include "footer.html" %}
            </div>
            <div class="inner-side"></div>
        </div>
        <div class="fill"></div>
    </div>
</body>
<script src="/js/code-snippets.js"></script>
<script src="/js/block-quotes.js"></script>
</html>
